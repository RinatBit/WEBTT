<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization | Video Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background: var(--secondary-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 122, 0, 0.1);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo i {
            font-size: 3rem;
            color: var(--accent-color);
        }
        
        .auth-logo h1 {
            margin: 10px 0 0;
            font-size: 1.8rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 600;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--accent-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
        }
        
        .auth-form {
            display: none;
            margin-bottom: 25px;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255,122,0,0.1);
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background: var(--accent-hover);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 15px;
        }
        
        .auth-links a {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .auth-links a:hover {
            color: var(--accent-color);
        }
        
        .auth-social {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .auth-social p {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .social-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .social-btn.google {
            background: #4285F4;
            color: white;
        }
        
        .social-btn.facebook {
            background: #4267B2;
            color: white;
        }
        
        .social-btn:hover {
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form {
            animation: fadeIn 0.4s ease;
        }
        
        @media (max-width: 576px) {
            .auth-container {
                padding: 25px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
            
            .social-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-play-circle"></i>
            <h1>Video Platform</h1>
        </div>
        
        <div class="auth-tabs">
            <div class="tab active" data-tab="login">Вход</div>
            <div class="tab" data-tab="register">Регистрация</div>
        </div>
        
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-btn">Войти</button>
            <div class="auth-links">
                <a href="#" id="forgot-password">Забыли пароль?</a>
            </div>
        </form>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="register-confirm">Подтвердите пароль</label>
                <input type="password" id="register-confirm" required>
            </div>
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
        
        <div class="auth-social">
            <p>Или войдите через:</p>
            <div class="social-buttons">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
